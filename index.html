<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="Spots"/><meta name="author" content="Cassandra Peterson"/><link rel="icon" type="image/x-icon" href="favicon.ico"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="d3610e9c6dce3cb370d8.svg" alt="Spot logo" class="header__logo"/></header><main class="content"><div class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-btn"><img src="d73f076c46eb5467f5fc.svg" alt="Pencil Icon" class="profile__pencil-icon"/></button> <img src="4a48bfc92ea7b08b7842.jpg" alt="Current user's" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-btn"><img src="d38272e02bb4f1ab1c37.svg" alt="Pencil icon"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="40608da7369d39bc1077.svg" alt="Plus icon"/>New Post</button></div><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><button class="card__delete-btn" type="button"></button> <img src="#" alt="" class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-btn"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 &copy; Spots</p></footer><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New Post</h2><form class="modal__form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" class="modal__input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" required minlength="2" maxlength="40"/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" required minlength="2" maxlength="200"/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button type="button" class="modal__close-btn modal__close-btn_type_preview"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div><div class="modal" id="avatar-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit Avatar</h2><form class="modal__form" id="edit-avatar-form"><label for="profile-avatar-input" class="modal__label">Avatar <input id="profile-avatar-input" name="avatar" class="modal__input" placeholder="avatar goes here" required/> <span id="profile-avatar-input-error" class="modal__error"></span> <button type="submit" class="modal__submit-btn">Save</button></label></form></div></div><div class="modal" id="delete-modal"><div class="modal__container"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Are you sure you want to delete this image?</h2><form class="modal__form-delete" id="delete-form"><button type="button" class="modal__delete-btn">Deleting...</button> <button type="button" class="modal__cancel-btn">Cancel</button></form></div></div></body></html>
